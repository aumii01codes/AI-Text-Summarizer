<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>

  
  <body>
    <h1>Text Summarizer</h1>
    <p> Welcome to the Text Summarizer App! Here you can paste any textual document within the specific range into the textarea and it will provide a summarised text on clicking the summarize button for you.</p>
    
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste the text within 200-100k chars to get a summary" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      
      <div class="text-box"> 
        <textarea id="summary" name="summarized_text"> </textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
